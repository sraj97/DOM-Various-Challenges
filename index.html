<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script async defer src="./main.js"></script>
    <title>JS DOM Challenges</title>
</head>
<body>
    <button type="submit" class = "shout">Shout!</button>
    <section id = "whisper">
        <button type="submit" class = "whisper">Whisper..</button>
        <p class = "whisper-text"></p>
    </section>
    <section id = "input-shout">
        <input class = "text-alert-shout" type="text">
        <button class = "button-alert-shout" type="submit">Alert Shout</button>
    </section>
    <section id = "input-whisper">
        <input class = "text-small-whisper" type="text">
        <button class = "button-small-whisper" type="submit">Whisper Small</button>
        <p class = "text-replace-small-whisper"></p>
    </section>
    <section id = "random-number-area">
        <button class = "random-number" type="submit">Random number</button>
        <p class = "replace-random-number"></p>
    </section>
    <section id = "random-name">
        <button class = "random-name" type="submit">Random name</button>
        <p class = "replace-random-name"></p>
    </section>
    
</body>
</html>
